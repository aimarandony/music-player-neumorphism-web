<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example01</title>
    <script
      src="https://kit.fontawesome.com/8719a7912f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="player">
        <div class="player__controls">
          <div class="player__btn player__btn--small">
            <i class="fas fa-arrow-left"></i>
          </div>
          <h5 class="player__title">playing now</h5>
          <div class="player__btn player__btn--small">
            <i class="fas fa-bars"></i>
          </div>
        </div>

        <div class="player__album">
          <img
            src="assets/album_lsd.jpg"
            alt="album twp"
            class="player__img"
          />
        </div>

        <h2 class="player__artist">Labrinth, Sia & Diplo</h2>
        <h3 class="player__song">LSD â€“ Thunderclouds</h3>

        <input
          type="range"
          value="0"
          class="player__level"
          id="seekbar"
        />

        <div class="audio__duration">
          <div class="start" id="start">00:00</div>
          <div class="end" id="end">00:00</div>
        </div>

        <audio class="player__audio" controls id="audio">
          <source src="assets/lsd_thunderclouds.mp3" type="audio/mpeg" />
        </audio>

        <div class="player__controls">
          <div class="player__btn player__btn--medium">
            <i class="fas fa-backward"></i>
          </div>
          <div class="player__btn player__btn--medium yellow" id="play">
            <i class="fas fa-play play-btn"></i>
            <i class="fas fa-pause pause-btn hide"></i>
          </div>
          <div class="player__btn player__btn--medium">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/moment.js"></script>
    <script src="app.js"></script>
  </body>
</html>
