<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player - LSD</title>
    <script
      src="https://kit.fontawesome.com/8719a7912f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>
  <body>
    <img src="assets/img/logo_lsd.svg" class="svg logo_lsd" alt="logo_lsd" />
    <img
      src="assets/img/arcoiris.svg"
      class="svg svg_item arcoiris"
      alt="arcoiris"
    />
    <img src="assets/img/carita.svg" class="svg svg_item carita" alt="carita" />
    <img src="assets/img/llave.svg" class="svg svg_item llave" alt="llave" />
    <img src="assets/img/trueno.svg" class="svg svg_item trueno" alt="trueno" />
    <img src="assets/img/planeta.svg" class="svg svg_item planeta" alt="planeta" />

    <div class="container">
      <div class="player">
        <div class="left_player">
          <div class="state_player">PLAYING NOW</div>
          <div class="album_player">
            <img src="assets/img/album_lsd.jpg" alt="album_lsd" />
          </div>
        </div>
        <div class="right_player">
          <h4 class="artist_player" id="artist">Labrinth, Sia & Diplo - LSD</h4>
          <h3 class="songname_player" id="songname"></h3>

          <div class="control_player">
            <div class="control_btn control_backward btn_medium btn_disabled" id="previus">
              <i class="fas fa-backward"></i>
            </div>
            <div class="control_btn control_play pink" id="play">
              <i class="fas fa-play play-btn"></i>
              <i class="fas fa-pause pause-btn hide"></i>
            </div>
            <div class="control_btn control_forward btn_medium" id="next">
              <i class="fas fa-forward"></i>
            </div>
          </div>

          <div class="level_player">
            <div class="c_level">
              <input type="range" value="0" class="input_range" id="seekbar" />
              <div class="audio_duration">
                <div class="start" id="start">00:00</div>
                <div class="end" id="end">00:00</div>
              </div>

              <audio class="audio" controls id="audio">
                <source src="" type="audio/mpeg" id="audiosource"/>
              </audio>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/moment.js"></script>
    <script src="app.js"></script>
  </body>
</html>
